<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LabCar</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="d-flex order-0">
            <div class="w-100">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
        <a class="navbar-brand mr-auto" href="#">
            <img src="images/logoForma.png" height="25" class="ml-3">
        </a>
        <div class="collapse navbar-collapse w-100 order-1 order-lg-0" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active mr-md-2">
                    <a class="nav-link" href="#">Viaja</a>
                </li>
                <li class="nav-item active mr-md-2">
                    <a class="nav-link" href="#">Conduce</a>
                </li>
                <li class="nav-item active mr-md-2">
                    <a class="nav-link" href="#">Inicia Sesión</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="masthead text-center">
        <div class="masthead-content">
            <div class="container text-left text-white bg-yellow ml-5 mr-0 py-5 pl-4">
                <h1 class="mb-0 titles">Comienza a viajar</h1>
                <h2 class="mb-0 titles">con <img class="img-fluid w-30" src="images/logoBlanco.png" alt="Logo blanco" height="20"></h2>
                <button class="btn btn-white mt-3 mb-0">Descarga la app</button>
            </div>
        </div>
    </header>
    <section class="masthead">
        <div class="masthead-content">
            <h1 class="text-center text-white titles mt-2">La nueva app</h1>
            <img src="images/iPhone6Plus.png" class="img-fluid p-4">
        </div>
        <h2 class="text-white text text-center mt-3">Llega a tu destino aun más rápido</h2>
    </section>
    <section class="masthead-img">
        <div class="masthead-content">
            <h1 class="text-white titles mt-2 ml-3">Conduce cuando quieras</h1>
            <h3 class="text-white mx-3 text">LabCar es una opción flexible para alcanzar tus metas financieraas</h3>
            <button class="btn mx-3 btn-yellow text-white">Conviértete en conductor </button>
        </div>
    </section>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script src="js/main.js"></script>
</html>
